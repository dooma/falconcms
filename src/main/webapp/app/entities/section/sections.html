<div>
    <h2 data-translate="falconcmsApp.section.home.title">Sections</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="section.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="falconcmsApp.section.home.createLabel">
                        Create new Section
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="falconcmsApp.section.name">Name</span></th>
                    <th><span data-translate="falconcmsApp.section.description">Description</span></th>
                    <th><span data-translate="falconcmsApp.section.conference">Conference</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="section in vm.sections track by section.id">
                    <td><a ui-sref="section-detail({id:section.id})">{{section.id}}</a></td>
                    <td>{{section.name}}</td>
                    <td>{{section.description}}</td>
                    <td>
                        <a ui-sref="conference-detail({id:section.conferenceId})">{{section.conferenceId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="section-detail({id:section.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="section.edit({id:section.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="section.delete({id:section.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
