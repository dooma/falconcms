
<div>
    <h2><span data-translate="falconcmsApp.section.detail.title">Section</span> {{vm.section.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="falconcmsApp.section.name">Name</span></dt>
        <dd>
            <span>{{vm.section.name}}</span>
        </dd>
        <dt><span data-translate="falconcmsApp.section.description">Description</span></dt>
        <dd>
            <span>{{vm.section.description}}</span>
        </dd>
        <dt><span data-translate="falconcmsApp.section.conference">Conference</span></dt>
        <dd>
            <a ui-sref="conference-detail({id:vm.section.conferenceId})">{{vm.section.conferenceId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="section-detail.edit({id:vm.section.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
