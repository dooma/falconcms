
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPaperLabel" data-translate="falconcmsApp.paper.home.createOrEditLabel">Create or edit a Paper</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.paper.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.paper.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="falconcmsApp.paper.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.paper.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="falconcmsApp.paper.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.paper.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="falconcmsApp.paper.keywords" for="field_keywords">Keywords</label>
            <input type="text" class="form-control" name="keywords" id="field_keywords"
                    ng-model="vm.paper.keywords"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="falconcmsApp.paper.metaInfo" for="field_metaInfo">Meta Info</label>
            <input type="text" class="form-control" name="metaInfo" id="field_metaInfo"
                    ng-model="vm.paper.metaInfo"
                    />
        </div>

        <div class="form-group">
            <label data-translate="falconcmsApp.paper.section" for="field_section">Section</label>
            <select class="form-control" id="field_section" name="section" ng-model="vm.paper.sectionId" ng-options="section.id as section.id for section in vm.sections"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
