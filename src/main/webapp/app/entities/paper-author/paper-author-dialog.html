
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPaperAuthorLabel" data-translate="falconcmsApp.paperAuthor.home.createOrEditLabel">Create or edit a Paper Author</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.paperAuthor.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.paperAuthor.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="falconcmsApp.paperAuthor.paper" for="field_paper">Paper</label>
            <select class="form-control" id="field_paper" name="paper" ng-model="vm.paperAuthor.paperId" ng-options="paper.id as paper.id for paper in vm.papers"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="falconcmsApp.paperAuthor.author" for="field_author">Author</label>
            <select class="form-control" id="field_author" name="author" ng-model="vm.paperAuthor.authorId" ng-options="author.id as author.id for author in vm.authors"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
