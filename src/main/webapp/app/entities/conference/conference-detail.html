
<div>
    <h2><span data-translate="falconcmsApp.conference.detail.title">Conference</span> {{vm.conference.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="falconcmsApp.conference.name">Name</span></dt>
        <dd>
            <span>{{vm.conference.name}}</span>
        </dd>
        <dt><span data-translate="falconcmsApp.conference.dateStart">Date Start</span></dt>
        <dd>
            <span>{{vm.conference.dateStart | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="falconcmsApp.conference.dateStop">Date Stop</span></dt>
        <dd>
            <span>{{vm.conference.dateStop | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="falconcmsApp.conference.callForPapers">Call For Papers</span></dt>
        <dd>
            <span>{{vm.conference.callForPapers | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="falconcmsApp.conference.location">Location</span></dt>
        <dd>
            <span>{{vm.conference.location}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="conference-detail.edit({id:vm.conference.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
