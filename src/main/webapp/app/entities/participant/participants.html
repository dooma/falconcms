<div>
    <h2 data-translate="falconcmsApp.participant.home.title">Participants</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="participant.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="falconcmsApp.participant.home.createLabel">
                        Create new Participant
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="falconcmsApp.participant.name">Name</span></th>
                    <th><span data-translate="falconcmsApp.participant.email">Email</span></th>
                    <th><span data-translate="falconcmsApp.participant.role">Role</span></th>
                    <th><span data-translate="falconcmsApp.participant.section">Section</span></th>
                    <th><span data-translate="falconcmsApp.participant.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="participant in vm.participants track by participant.id">
                    <td><a ui-sref="participant-detail({id:participant.id})">{{participant.id}}</a></td>
                    <td>{{participant.name}}</td>
                    <td>{{participant.email}}</td>
                    <td>{{participant.role}}</td>
                    <td>
                        <a ui-sref="section-detail({id:participant.sectionId})">{{participant.sectionId}}</a>
                    </td>
                    <td>
                        {{participant.userId}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="participant-detail({id:participant.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="participant.edit({id:participant.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="participant.delete({id:participant.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
