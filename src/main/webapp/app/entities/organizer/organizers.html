<div>
    <h2 data-translate="falconcmsApp.organizer.home.title">Organizers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="organizer.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="falconcmsApp.organizer.home.createLabel">
                        Create new Organizer
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="falconcmsApp.organizer.name">Name</span></th>
                    <th><span data-translate="falconcmsApp.organizer.affiliation">Affiliation</span></th>
                    <th><span data-translate="falconcmsApp.organizer.email">Email</span></th>
                    <th><span data-translate="falconcmsApp.organizer.web">Web</span></th>
                    <th><span data-translate="falconcmsApp.organizer.user">User</span></th>
                    <th><span data-translate="falconcmsApp.organizer.conference">Conference</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="organizer in vm.organizers track by organizer.id">
                    <td><a ui-sref="organizer-detail({id:organizer.id})">{{organizer.id}}</a></td>
                    <td>{{organizer.name}}</td>
                    <td>{{organizer.affiliation}}</td>
                    <td>{{organizer.email}}</td>
                    <td>{{organizer.web}}</td>
                    <td>
                        {{organizer.userId}}
                    </td>
                    <td>
                        <a ui-sref="conference-detail({id:organizer.conferenceId})">{{organizer.conferenceId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="organizer-detail({id:organizer.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="organizer.edit({id:organizer.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="organizer.delete({id:organizer.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
